<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    
</body>
</html>
<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = 'chores.length > finishedChores.length' style='color:black'>Work harder!</p>
</div>
<hr>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src= "{{trophyImage}}" alt='Oops! No image.' *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >=3; else noAllowance'>
</div>
<hr> 
<h1 *ngif = 'chores.length === 0 && finishedChores.length >= 4; else wantIceCream'>Ice Cream Treat!</h1>

<ng-template #noAllowance>
    <p style='color:black'>No Allowance Yet.</p>
</ng-template>

<ng-template #wantIceCream>
    <div class = 'treat'></div>
      <h3>To earn an Ice Cream Treat:</h3>
      <p>The chores list must be empty.</p>
      <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
